version: '3.8'

services:
  qr-code-reader:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: qr-code-reader-mcp
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app/src
      - LOG_LEVEL=INFO
    volumes:
      # Mount source code for development (commented out for production)
      # - ./src:/app/src
      # - ./tests:/app/tests
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import qr_code_reader; print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development service with hot-reload
  qr-code-reader-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: qr-code-reader-dev
    ports:
      - "8001:8000"
    environment:
      - PYTHONPATH=/app/src
      - LOG_LEVEL=DEBUG
      - DEVELOPMENT=true
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./pyproject.toml:/app/pyproject.toml
    command: ["python", "-m", "qr_code_reader.server", "--reload"]
    profiles:
      - dev
    user: root  # Override for development convenience

  # Test runner service
  test:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: qr-code-reader-test
    environment:
      - PYTHONPATH=/app/src
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./pyproject.toml:/app/pyproject.toml
    command: ["pytest", "--cov=src", "--cov-report=term-missing"]
    profiles:
      - test

networks:
  default:
    name: qr-code-reader-network